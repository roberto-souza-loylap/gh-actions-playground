name: Playground
on:
  workflow_dispatch:
defaults:
  run:
    shell: bash

jobs:
  check-gh-objects:
    runs-on: ubuntu-latest
    steps:
      - name: showGithubContextObject
        run: |
          echo '${{toJson(github)}}'
      - name: showSecrets
        run: |
          echo '${{toJson(secrets)}}'
      - name: getUserObject
        run: |
          echo "USER_DATA=$(gh api -H "Accept: application/vnd.github+json" /users/${{github.actor}})"" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: showUserObject
        run: |
          echo '${{fromJson(env.USER_DATA)}}'
